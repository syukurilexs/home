<div class="container">
	<div class="column gap">
		<section>
			<h2>Devices</h2>
			<div class="row gap1">
				<app-device-item routerLink="fan" routerLinkActive #rla0="routerLinkActive" [active]="rla0.isActive" [type]="deviceType.Fan"></app-device-item>
				<app-device-item routerLink="light" routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive" [type]="deviceType.Light"></app-device-item>
				<app-device-item routerLink="switch" routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive" [type]="deviceType.Switch"></app-device-item>
				<app-device-item routerLink="contact" routerLinkActive #rla3="routerLinkActive" [active]="rla3.isActive" [type]="deviceType.Contact"></app-device-item>
			</div>
		</section>
		<section>
			<router-outlet></router-outlet>
		</section>
	</div>
</div>
