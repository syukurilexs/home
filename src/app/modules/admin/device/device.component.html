<div class="container">
	<div class="column gap">
		<section>
			<h2>Devices</h2>
			<div class="row gap">
				<app-device-item routerLink="fan" routerLinkActive #rla0="routerLinkActive" [active]="rla0.isActive" [type]="haha.Fan"></app-device-item>
				<app-device-item routerLink="light" routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive" [type]="haha.Light"></app-device-item>

		</section>
		<section>
			<router-outlet></router-outlet>

	</div>
