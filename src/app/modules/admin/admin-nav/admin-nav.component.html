<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar >Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/main" routerLinkActive="">Dashboard</a>
      <a mat-list-item routerLink="/admin/device" routerLinkActive="">Device</a>
      <a mat-list-item routerLink="/admin/group" routerLinkActive="">Group</a>
      <a mat-list-item routerLink="/admin/scene" routerLinkActive="">Scene</a>
      <a mat-list-item routerLink="/admin/timer" routerLinkActive="">Timer</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Admin</span>
      <div class="spacer"></div>
      <mat-slide-toggle [checked]="checked" (change)="toggleChange($event)">Slide me!</mat-slide-toggle>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
