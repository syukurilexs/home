<div class="column gap">
	<div *ngFor="let item of input" class="row jc-space-between">

		<div class="column jc-center">
		{{item.device.name}}
		</div>

		<div class="row ai-center gap">
			<mat-slide-toggle class="example-margin" [(ngModel)]="item.state" (change)="onChange()">
				{{item.state ? 'On' : 'Off'}}
			</mat-slide-toggle>
			<button mat-mini-fab (click)="onDelete(item.device.id)" type="button">
				<mat-icon>delete</mat-icon>
			</button>
		</div>
	</div>
</div>
