<!-- Main button to select devices -->

<div class="row jc-space-between ai-center">
  <h5>Details</h5>

  <button mat-mini-fab color="primary" (click)="onAddDevice()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<!-- List and detail of devices -->

<div class="gap2" [ngClass]="isHandset ? 'column' : 'row'">
  <app-list-update
    [list]="devices"
    (onInfo)="onClickedInfo($event)"
    (onEdit)="onClickedEdit($event)"
    (onDelete)="onClickedDelete($event)"
  ></app-list-update>

  <app-info [device]="device"></app-info>
</div>
