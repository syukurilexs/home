<div class="container">
	<div class="column gap2">
		<section>
			<h5>Devices</h5>
			<div class="row flex-wrap gap2">
				<app-item routerLink="fan" routerLinkActive #rla0="routerLinkActive" [active]="rla0.isActive" [type]="deviceType.Fan"></app-item>
				<app-item routerLink="light" routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive" [type]="deviceType.Light"></app-item>
				<app-item routerLink="switch" routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive" [type]="deviceType.Switch"></app-item>
				<app-item routerLink="contact" routerLinkActive #rla3="routerLinkActive" [active]="rla3.isActive" [type]="deviceType.Contact"></app-item>
			</div>
		</section>
		<section>
			<router-outlet></router-outlet>
		</section>
	</div>
</div>
