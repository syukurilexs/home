<div class="container">
  <header class="row jc-space-between">
    <h2>Scenes</h2>
    <button mat-mini-fab color="primary" (click)="onClickedAdd()">
      <mat-icon>add</mat-icon>
    </button>
  </header>
  <div class="row gap" [ngClass]="{ mobile: isHandset }">
    <section>
      <app-list-update
        [list]="scenes"
        (onEdit)="onClickedEdit($event)"
        (onDelete)="onClickedDelete($event)"
        (onInfo)="onClickedInfo($event)"
      ></app-list-update>
    </section>
    <section>
      <app-info [data]="info"></app-info>
    </section>
  </div>
</div>
