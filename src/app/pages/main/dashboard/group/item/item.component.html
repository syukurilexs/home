<mat-card>
  <mat-card-header>
    <mat-card-title>{{ group.name | titlecase }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    @for (item of group.devices; track $index) {
      <div>
        <button
          mat-fab
          (click)="onClicked(item)"
          [class.on]="isStateOn(item.state)"
        >
          <mat-icon [svgIcon]="convertIconString(item.type)"></mat-icon>
        </button>
        <span>{{ statusLabel(item.state) }}</span>
      </div>
    }
  </mat-card-content>
</mat-card>
