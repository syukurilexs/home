<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <ul>
        @for (page of pages; track $index) {
          @if (page.sub) {
            <li>
              <details>
                <summary>
                  <a mat-list-item>{{ page.name }}</a>
                </summary>
                <ul>
                  @for (sub of page.sub; track $index) {
                    <li>
                      <a
                        mat-list-item
                        [routerLink]="'/' + page.path + '/' + sub.path"
                        >{{ sub.name }}</a
                      >
                    </li>
                  }
                </ul>
              </details>
            </li>
          } @else {
            <li>
              <a mat-list-item routerLink="/dashboard"> {{ page.name }}</a>
            </li>
          }
        }
      </ul>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>haha</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
